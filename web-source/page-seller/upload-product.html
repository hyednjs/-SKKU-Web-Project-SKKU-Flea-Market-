  <script>
    $(document).ready(function () {
      $('form input').change(function () {
        $('form p').text(this.files.length + " file(s) selected");
      });
    });

    $('#img-upload').on('click', function () {
      $('#upload-file').trigger('click');
    });

    document.getElementById("upload-file").onchange = function () {
      var filename = this.value.split(/(\\|\/)/g).pop();
      document.getElementById("upload-text").innerHTML = filename;
    }

    function checkOnlyOne(obj) {
      var chk = document.getElementById("flea-market");
      if (chk == obj) {//flea
        document.getElementById("auction").checked = false;
        document.getElementById("remaintime").setAttribute("style", "visibility:hidden");
      }
      else { // auction
        document.getElementById("flea-market").checked = false;
      }
    }
    /*
    function checkOnlyOneAutction(obj) {
      var chk = document.getElementById("flea-market");
      var chka = document.getElementById("auction");

      document.getElementById("remaintime").setAttribute("type", "hidden");
      if (chk == obj) { // flea
        document.getElementById("auction").checked = false;
        document.getElementById("remaintime").setAttribute("type", "none");
      }

      else {// 
        document.getElementById("flea-market").checked = false;
        document.getElementById("remaintime").setAttribute("type", "display");
      }
      if (document.getElementById("auction").unchecked) {
        document.getElementById("remaintime").setAttribute("type", "none");
      }
      
  
    }
    */
    function checkAuction(obj) {
      if (obj.checked) document.getElementById("remaintime").setAttribute("style", "visibility:visible");
      else document.getElementById("remaintime").setAttribute("style", "visibility:hidden");
    }
  </script>

  <script>

    var db = firebase.firestore();

    function writeProductData() {

      //pname, phonenum, price, seller,type
      var pname = document.getElementById("pname").value;
      var phonenum = document.getElementById("phonenum").value;
      var price = document.getElementById("price").value;
      var seller = document.getElementById("seller").value;
      var tradingplace = document.getElementById("tradingplace").value;
      var remaintime = document.getElementById("remaintime").value;
      var type = null;
      var status = "selling";
      if (document.getElementById("auction").checked) {
        type = "auction";


      }

      else if (document.getElementById("flea-market").checked) type = "fleamarket";

      if (pname == "" || phonenum == "" || price == "" || seller == "" || type == "") {
        alert("Fill in the all blank.");
        return;
      }
      else {
        db.collection("product").add({
          pname: pname,
          phonenum: phonenum,
          price: parseInt(price),
          seller: seller,
          tradingplace: tradingplace,
          type: type,
          remaintime: firebase.firestore.Timestamp.fromDate(new Date(remaintime)),
          status: status
        })
          .then(function () {
            console.log(remaintime);
            console.log(remaintime.toISOString);
            console.log("Document successfully written!");
            console.log(pname, phonenum, price, seller, tradingplace, type);
            alert("Success to create your account!");
          })
          .catch(function (error) {
            console.error("Error writing document: ", error);
          });
      }
    }
  </script>
